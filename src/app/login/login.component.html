<body>
<div class="container">
  <div class="card bg-secondary"  style="max-width: 600px; height:450px; right:750px; bottom: 300px; position:absolute;" >
    <article class="card-body mx-auto" style="max-width: 400px; position: cover; ">
      <h4 class="card-title mt-3 text-center">Login</h4>     
      <p class="divider-text">
        <span class=""></span>
      </p>
      <form>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input
            name="email"
            class="form-control"
            placeholder="Email address"
            type="email"
            [(ngModel)]="email"
          />
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input
            name="password"
            class="form-control"
            placeholder="password"
            type="password"
            [(ngModel)]="password"

          />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-block btn-primary" (click)="loginclicked()">Sign in</button>      
        </div>
      </form>
    </article>
  </div>
</div>
</body>
